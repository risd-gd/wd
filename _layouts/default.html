<!doctype html>
<html lang="en">
  <head>
  </head>
  <body class="permalink">

    {% for post in site.posts %}

          <a class="post-link" href="{{ post.url | prepend: site.github.url }}">
         {{ post.title }}
        </a>
        {% endfor %}



          <h1>{{ page.title }}</h1>
          <p class="label">Posted  on
            <time datetime="page.date">{{ page.date | date: "%B %-d, %Y" }}</time></p>

  			<article>
          {{ content }}
        </article>

  </body>
</html>
